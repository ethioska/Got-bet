<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Road - With Gems & Avatar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e93cc 0%, #38a5db 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .header {
            background: linear-gradient(to right, #40a4dc, #2b95d6);
            color: white;
            padding: 18px 16px;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 19px;
            font-weight: 600;
            text-align: center;
            flex: 1;
        }
        
        .back-btn {
            position: absolute;
            color: white;
            font-size: 22px;
        }
        
        .game-area {
            background: #f0f2f5;
            padding: 16px;
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        
        .road {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #3a4f5a;
            top: 0;
            left: 0;
            background-image: linear-gradient(transparent 95%, #ffeb3b 95%),
                              linear-gradient(90deg, transparent 95%, #ffeb3b 95%);
            background-size: 30px 30px;
        }
        
        .chicken {
            position: absolute;
            width: 40px;
            height: 50px;
            background: #ff9800;
            border-radius: 50% 50% 40% 40%;
            bottom: 30px;
            left: 180px;
            z-index: 10;
            transition: transform 0.2s;
        }
        
        .chicken::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 20px;
            background-color: #ff5722;
            top: -10px;
            left: 12px;
            border-radius: 50% 50% 40% 40%;
        }
        
        .chicken::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 5px;
            background-color: #ff9800;
            top: 15px;
            right: -5px;
            border-radius: 50%;
            transform: rotate(45deg);
        }
        
        .car {
            position: absolute;
            width: 60px;
            height: 35px;
            border-radius: 6px;
        }
        
        .car-1 {
            background: linear-gradient(to bottom, #e53935, #c62828);
            top: 150px;
        }
        
        .car-2 {
            background: linear-gradient(to bottom, #3949ab, #283593);
            top: 250px;
        }
        
        .car-3 {
            background: linear-gradient(to bottom, #43a047, #2e7d32);
            top: 350px;
        }
        
        .gem {
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: white;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            padding: 16px;
            background: #fff;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .btn:active {
            transform: scale(0.97);
        }
        
        .btn-play {
            background: linear-gradient(to right, #40a4dc, #2b95d6);
            color: white;
            flex: 1;
            margin-right: 10px;
        }
        
        .btn-easy {
            background: #f0f2f5;
            color: #2b95d6;
        }
        
        .score-display {
            background: #fff;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #e6e6e6;
        }
        
        .multiplier {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #2b95d6;
        }
        
        .multiplier-value {
            font-size: 22px;
            color: #43a047;
            margin-top: 4px;
        }
        
        .bet-amount {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #2b95d6;
        }
        
        .bet-value {
            font-size: 22px;
            color: #e53935;
            margin-top: 4px;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            display: none;
        }
        
        .game-over h2 {
            font-size: 32px;
            margin-bottom: 16px;
            color: #ff9800;
        }
        
        .final-score {
            font-size: 24px;
            margin-bottom: 24px;
        }
        
        .btn-restart {
            background: linear-gradient(to right, #40a4dc, #2b95d6);
            color: white;
            padding: 12px 30px;
            border-radius: 24px;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }
        
        .direction-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 8px;
            margin-top: 20px;
            padding: 0 16px;
        }
        
        .dir-btn {
            padding: 12px;
            background: #2b95d6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .dir-btn:active {
            background: #1e88c7;
        }
        
        .up-down {
            display: flex;
            flex-direction: column;
            grid-gap: 8px;
        }
        
        .center-btn {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .menu {
            display: flex;
            justify-content: space-around;
            padding: 12px 16px;
            background: #fff;
            border-top: 1px solid #e6e6e6;
        }
        
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #7b8794;
            font-size: 13px;
        }
        
        .menu-item.active {
            color: #2b95d6;
        }
        
        .menu-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .gems-collected {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 5px;
        }
        
        .gem-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: white;
        }
        
        .tap-game {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 200;
            display: none;
        }
        
        .tap-target {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff5722, #ff9800);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
            animation: pulse 1s infinite;
        }
        
        .avatar-selection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 200;
            display: none;
            padding: 20px;
            overflow-y: auto;
        }
        
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .avatar-item {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #40a4dc, #2b95d6);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .avatar-item:active {
            transform: scale(0.95);
        }
        
        .avatar-item.locked {
            background: linear-gradient(135deg, #7b8794, #9aa5b1);
            cursor: not-allowed;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </div>
            <h1>CHICKEN ROAD</h1>
        </div>
        
        <div class="score-display">
            <div class="multiplier">
                Multiplier
                <div class="multiplier-value">1.01x</div>
            </div>
            <div class="bet-amount">
                Gems Collected
                <div class="bet-value"><span id="gemsCount">0</span>/5</div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="road"></div>
            
            <div class="chicken"></div>
            
            <div class="car car-1"></div>
            <div class="car car-2"></div>
            <div class="car car-3"></div>
            
            <div class="gems-collected" id="gemsContainer">
                <!-- Gems will be added here dynamically -->
            </div>
            
            <div class="game-over">
                <h2>GAME OVER</h2>
                <div class="final-score">Score: <span id="finalScore">0</span></div>
                <div class="final-score">Gems: <span id="finalGems">0</span>/5</div>
                <button class="btn-restart">PLAY AGAIN</button>
            </div>
            
            <div class="tap-game" id="tapGame">
                <h2>TAP TAP MINI-GAME</h2>
                <p>Tap the circle as many times as you can in 5 seconds!</p>
                <div class="tap-target" id="tapTarget">
                    <i class="fas fa-bolt"></i>
                </div>
                <div class="final-score">Taps: <span id="tapCount">0</span></div>
                <div class="final-score">Time: <span id="timeLeft">5</span>s</div>
            </div>
            
            <div class="avatar-selection" id="avatarSelection">
                <div class="close-btn" id="closeAvatar">
                    <i class="fas fa-times"></i>
                </div>
                <h2>SELECT AVATAR</h2>
                <p>Earn gems to unlock more avatars!</p>
                <div class="avatar-grid">
                    <div class="avatar-item" data-avatar="chicken">
                        <i class="fas fa-dragon"></i>
                    </div>
                    <div class="avatar-item locked" data-avatar="rabbit">
                        <i class="fas fa-paw"></i>
                    </div>
                    <div class="avatar-item locked" data-avatar="cat">
                        <i class="fas fa-cat"></i>
                    </div>
                    <div class="avatar-item locked" data-avatar="dog">
                        <i class="fas fa-dog"></i>
                    </div>
                    <div class="avatar-item locked" data-avatar="cow">
                        <i class="fas-cow"></i>
                    </div>
                    <div class="avatar-item locked" data-avatar="unicorn">
                        <i class="fas fa-horse"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="direction-buttons">
            <div></div>
            <div class="up-down">
                <button class="dir-btn" id="upBtn"><i class="fas fa-arrow-up"></i></button>
                <button class="dir-btn" id="downBtn"><i class="fas fa-arrow-down"></i></button>
            </div>
            <div></div>
            <button class="dir-btn" id="leftBtn"><i class="fas fa-arrow-left"></i></button>
            <div class="center-btn">
                <i class="fas fa-exchange-alt" style="color: #2b95d6; font-size: 24px;"></i>
            </div>
            <button class="dir-btn" id="rightBtn"><i class="fas fa-arrow-right"></i></button>
        </div>
        
        <div class="controls">
            <button class="btn btn-play">
                <i class="fas fa-play" style="margin-right: 8px;"></i> PLAY
            </button>
            <button class="btn btn-easy">EASY MODE</button>
        </div>
        
        <div class="menu">
            <div class="menu-item active">
                <div class="menu-icon"><i class="fas fa-gamepad"></i></div>
                <span>Play</span>
            </div>
            <div class="menu-item" id="avatarBtn">
                <div class="menu-icon"><i class="fas fa-user"></i></div>
                <span>Avatar</span>
            </div>
            <div class="menu-item" id="tapGameBtn">
                <div class="menu-icon"><i class="fas fa-hand-point-up"></i></div>
                <span>Tap Game</span>
            </div>
            <div class="menu-item">
                <div class="menu-icon"><i class="fas fa-gem"></i></div>
                <span>Gems: <span id="totalGems">0</span></span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chicken = document.querySelector('.chicken');
            const cars = document.querySelectorAll('.car');
            const playBtn = document.querySelector('.btn-play');
            const restartBtn = document.querySelector('.btn-restart');
            const gameOverScreen = document.querySelector('.game-over');
            const finalScoreElement = document.getElementById('finalScore');
            const finalGemsElement = document.getElementById('finalGems');
            const multiplierValue = document.querySelector('.multiplier-value');
            const gemsCountElement = document.getElementById('gemsCount');
            const totalGemsElement = document.getElementById('totalGems');
            const gemsContainer = document.getElementById('gemsContainer');
            const tapGame = document.getElementById('tapGame');
            const tapTarget = document.getElementById('tapTarget');
            const tapCountElement = document.getElementById('tapCount');
            const timeLeftElement = document.getElementById('timeLeft');
            const tapGameBtn = document.getElementById('tapGameBtn');
            const avatarSelection = document.getElementById('avatarSelection');
            const avatarBtn = document.getElementById('avatarBtn');
            const closeAvatar = document.getElementById('closeAvatar');
            
            // Direction buttons
            const upBtn = document.getElementById('upBtn');
            const downBtn = document.getElementById('downBtn');
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            
            let gameActive = false;
            let score = 0;
            let gemsCollected = 0;
            let totalGems = 0;
            let chickenPosition = { x: 180, y: 30 };
            let carSpeeds = [];
            let animationFrameId;
            let gems = [];
            let tapCount = 0;
            let tapGameTimeLeft = 5;
            let tapGameInterval;
            
            // Initialize car positions and speeds
            function initCars() {
                carSpeeds = [];
                cars.forEach((car, index) => {
                    const speed = Math.random() * 2 + 1;
                    carSpeeds.push(speed);
                    car.style.left = `${Math.random() * 340}px`;
                });
            }
            
            // Create gems on the road
            function createGems() {
                // Clear existing gems
                gems.forEach(gem => {
                    if (gem.element && gem.element.parentNode) {
                        gem.element.parentNode.removeChild(gem.element);
                    }
                });
                
                gems = [];
                
                // Create 5 gems at random positions
                for (let i = 0; i < 5; i++) {
                    const gem = document.createElement('div');
                    gem.className = 'gem';
                    
                    // Different colors for different gems
                    const colors = ['#ff4757', '#2ed573', '#1e90ff', '#ffa502', '#a55eea'];
                    const icons = ['ðŸ’Ž', 'ðŸ”¶', 'ðŸ’ ', 'â­', 'ðŸ”·'];
                    
                    gem.style.background = colors[i];
                    gem.innerHTML = icons[i];
                    
                    // Random position
                    const x = Math.random() * 350;
                    const y = 50 + Math.random() * 300;
                    
                    gem.style.left = `${x}px`;
                    gem.style.bottom = `${y}px`;
                    
                    document.querySelector('.game-area').appendChild(gem);
                    
                    gems.push({
                        element: gem,
                        x: x,
                        y: y,
                        collected: false
                    });
                }
                
                // Update gems display
                updateGemsDisplay();
            }
            
            // Update the gems display
            function updateGemsDisplay() {
                gemsContainer.innerHTML = '';
                
                for (let i = 0; i < 5; i++) {
                    const gemIcon = document.createElement('div');
                    gemIcon.className = 'gem-icon';
                    
                    if (i < gemsCollected) {
                        gemIcon.style.background = '#2ed573';
                        gemIcon.innerHTML = 'âœ“';
                    } else {
                        gemIcon.style.background = '#7b8794';
                        gemIcon.innerHTML = 'â—‹';
                    }
                    
                    gemsContainer.appendChild(gemIcon);
                }
            }
            
            // Start the game
            function startGame() {
                gameOverScreen.style.display = 'none';
                gameActive = true;
                score = 0;
                gemsCollected = 0;
                updateMultiplier();
                updateGemsCount();
                chickenPosition = { x: 180, y: 30 };
                updateChickenPosition();
                initCars();
                createGems();
                animate();
            }
            
            // Update chicken position on screen
            function updateChickenPosition() {
                chicken.style.left = `${chickenPosition.x}px`;
                chicken.style.bottom = `${chickenPosition.y}px`;
            }
            
            // Move chicken
            function moveChicken(direction) {
                if (!gameActive) return;
                
                switch(direction) {
                    case 'left':
                        if (chickenPosition.x > 10) chickenPosition.x -= 15;
                        break;
                    case 'right':
                        if (chickenPosition.x < 350) chickenPosition.x += 15;
                        break;
                    case 'up':
                        if (chickenPosition.y < 350) chickenPosition.y += 15;
                        break;
                    case 'down':
                        if (chickenPosition.y > 10) chickenPosition.y -= 15;
                        break;
                }
                
                updateChickenPosition();
                
                // Check if chicken reached the top (score point)
                if (chickenPosition.y > 350) {
                    score++;
                    updateMultiplier();
                    chickenPosition.y = 30; // Reset to bottom
                    updateChickenPosition();
                }
                
                checkGemCollection();
                checkCollision();
            }
            
            // Check if chicken collected a gem
            function checkGemCollection() {
                const chickenRect = {
                    left: chickenPosition.x,
                    right: chickenPosition.x + 40,
                    top: 400 - chickenPosition.y - 50,
                    bottom: 400 - chickenPosition.y
                };
                
                gems.forEach((gem, index) => {
                    if (gem.collected) return;
                    
                    const gemRect = {
                        left: gem.x,
                        right: gem.x + 25,
                        top: 400 - gem.y - 25,
                        bottom: 400 - gem.y
                    };
                    
                    if (
                        chickenRect.left < gemRect.right &&
                        chickenRect.right > gemRect.left &&
                        chickenRect.top < gemRect.bottom &&
                        chickenRect.bottom > gemRect.top
                    ) {
                        // Collect the gem
                        gem.collected = true;
                        gemsCollected++;
                        totalGems++;
                        
                        // Remove the gem from the screen
                        if (gem.element && gem.element.parentNode) {
                            gem.element.parentNode.removeChild(gem.element);
                        }
                        
                        updateGemsCount();
                        updateGemsDisplay();
                    }
                });
            }
            
            // Update multiplier based on score
            function updateMultiplier() {
                const multiplier = (1 + score * 0.01).toFixed(2);
                multiplierValue.textContent = `${multiplier}x`;
            }
            
            // Update gems count display
            function updateGemsCount() {
                gemsCountElement.textContent = `${gemsCollected}/5`;
                totalGemsElement.textContent = totalGems;
            }
            
            // Check for collision with cars
            function checkCollision() {
                const chickenRect = {
                    left: chickenPosition.x,
                    right: chickenPosition.x + 40,
                    top: 400 - chickenPosition.y - 50,
                    bottom: 400 - chickenPosition.y
                };
                
                cars.forEach(car => {
                    const carRect = car.getBoundingClientRect();
                    const gameRect = document.querySelector('.game-area').getBoundingClientRect();
                    
                    const adjustedCarRect = {
                        left: carRect.left - gameRect.left,
                        right: carRect.right - gameRect.left,
                        top: carRect.top - gameRect.top,
                        bottom: carRect.bottom - gameRect.top
                    };
                    
                    if (
                        chickenRect.left < adjustedCarRect.right &&
                        chickenRect.right > adjustedCarRect.left &&
                        chickenRect.top < adjustedCarRect.bottom &&
                        chickenRect.bottom > adjustedCarRect.top
                    ) {
                        gameOver();
                    }
                });
            }
            
            // Game over function
            function gameOver() {
                gameActive = false;
                cancelAnimationFrame(animationFrameId);
                finalScoreElement.textContent = score;
                finalGemsElement.textContent = gemsCollected;
                gameOverScreen.style.display = 'flex';
            }
            
            // Start tap mini-game
            function startTapGame() {
                tapCount = 0;
                tapGameTimeLeft = 5;
                tapCountElement.textContent = '0';
                timeLeftElement.textContent = '5';
                tapGame.style.display = 'flex';
                
                // Timer countdown
                clearInterval(tapGameInterval);
                tapGameInterval = setInterval(() => {
                    tapGameTimeLeft--;
                    timeLeftElement.textContent = tapGameTimeLeft;
                    
                    if (tapGameTimeLeft <= 0) {
                        clearInterval(tapGameInterval);
                        
                        // Award gems based on performance
                        const earnedGems = Math.min(3, Math.floor(tapCount / 10));
                        if (earnedGems > 0) {
                            totalGems += earnedGems;
                            updateGemsCount();
                            alert(`You earned ${earnedGems} gems!`);
                        }
                        
                        // Hide the game after a delay
                        setTimeout(() => {
                            tapGame.style.display = 'none';
                        }, 2000);
                    }
                }, 1000);
            }
            
            // Animate the cars
            function animate() {
                if (!gameActive) return;
                
                cars.forEach((car, index) => {
                    let carX = parseFloat(car.style.left || 0);
                    carX += carSpeeds[index];
                    
                    if (carX > 400) {
                        carX = -60;
                        carSpeeds[index] = Math.random() * 2 + 1;
                    }
                    
                    car.style.left = `${carX}px`;
                });
                
                checkCollision();
                animationFrameId = requestAnimationFrame(animate);
            }
            
            // Event listeners for buttons
            playBtn.addEventListener('click', startGame);
            restartBtn.addEventListener('click', startGame);
            
            // Direction buttons
            upBtn.addEventListener('click', () => moveChicken('up'));
            downBtn.addEventListener('click', () => moveChicken('down'));
            leftBtn.addEventListener('click', () => moveChicken('left'));
            rightBtn.addEventListener('click', () => moveChicken('right'));
            
            // Tap game
            tapGameBtn.addEventListener('click', startTapGame);
            tapTarget.addEventListener('click', () => {
                tapCount++;
                tapCountElement.textContent = tapCount;
            });
            
            // Avatar selection
            avatarBtn.addEventListener('click', () => {
                avatarSelection.style.display = 'flex';
            });
            
            closeAvatar.addEventListener('click', () => {
                avatarSelection.style.display = 'none';
            });
            
            // Keyboard controls
            document.addEventListener('keydown', function(e) {
                if (!gameActive) return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                        moveChicken('left');
                        break;
                    case 'ArrowRight':
                        moveChicken('right');
                        break;
                    case 'ArrowUp':
                        moveChicken('up');
                        break;
                    case 'ArrowDown':
                        moveChicken('down');
                        break;
                }
            });
            
            // Initialize car positions and gems
            initCars();
            createGems();
            updateGemsDisplay();
        });
    </script>
