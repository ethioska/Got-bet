<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Road - Telegram Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e93cc 0%, #38a5db 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .header {
            background: linear-gradient(to right, #40a4dc, #2b95d6);
            color: white;
            padding: 18px 16px;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 19px;
            font-weight: 600;
            text-align: center;
            flex: 1;
        }
        
        .back-btn {
            position: absolute;
            color: white;
            font-size: 22px;
        }
        
        .game-area {
            background: #f0f2f5;
            padding: 16px;
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        
        .road {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #3a4f5a;
            top: 0;
            left: 0;
            background-image: linear-gradient(transparent 95%, #ffeb3b 95%),
                              linear-gradient(90deg, transparent 95%, #ffeb3b 95%);
            background-size: 30px 30px;
        }
        
        .chicken {
            position: absolute;
            width: 40px;
            height: 50px;
            background: #ff9800;
            border-radius: 50% 50% 40% 40%;
            bottom: 30px;
            left: 180px;
            z-index: 10;
            transition: transform 0.2s;
        }
        
        .chicken::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 20px;
            background-color: #ff5722;
            top: -10px;
            left: 12px;
            border-radius: 50% 50% 40% 40%;
        }
        
        .chicken::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 5px;
            background-color: #ff9800;
            top: 15px;
            right: -5px;
            border-radius: 50%;
            transform: rotate(45deg);
        }
        
        .car {
            position: absolute;
            width: 60px;
            height: 35px;
            border-radius: 6px;
        }
        
        .car-1 {
            background: linear-gradient(to bottom, #e53935, #c62828);
            top: 150px;
        }
        
        .car-2 {
            background: linear-gradient(to bottom, #3949ab, #283593);
            top: 250px;
        }
        
        .car-3 {
            background: linear-gradient(to bottom, #43a047, #2e7d32);
            top: 350px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            padding: 16px;
            background: #fff;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .btn:active {
            transform: scale(0.97);
        }
        
        .btn-play {
            background: linear-gradient(to right, #40a4dc, #2b95d6);
            color: white;
            flex: 1;
            margin-right: 10px;
        }
        
        .btn-easy {
            background: #f0f2f5;
            color: #2b95d6;
        }
        
        .score-display {
            background: #fff;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #e6e6e6;
        }
        
        .multiplier {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #2b95d6;
        }
        
        .multiplier-value {
            font-size: 22px;
            color: #43a047;
            margin-top: 4px;
        }
        
        .bet-amount {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #2b95d6;
        }
        
        .bet-value {
            font-size: 22px;
            color: #e53935;
            margin-top: 4px;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            display: none;
        }
        
        .game-over h2 {
            font-size: 32px;
            margin-bottom: 16px;
            color: #ff9800;
        }
        
        .final-score {
            font-size: 24px;
            margin-bottom: 24px;
        }
        
        .btn-restart {
            background: linear-gradient(to right, #40a4dc, #2b95d6);
            color: white;
            padding: 12px 30px;
            border-radius: 24px;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }
        
        .direction-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 8px;
            margin-top: 20px;
            padding: 0 16px;
        }
        
        .dir-btn {
            padding: 12px;
            background: #2b95d6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .dir-btn:active {
            background: #1e88c7;
        }
        
        .up-down {
            display: flex;
            flex-direction: column;
            grid-gap: 8px;
        }
        
        .center-btn {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </div>
            <h1>CHICKEN ROAD</h1>
        </div>
        
        <div class="score-display">
            <div class="multiplier">
                Multiplier
                <div class="multiplier-value">1.01x</div>
            </div>
            <div class="bet-amount">
                Bet Amount
                <div class="bet-value">0.28 ETB</div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="road"></div>
            
            <div class="chicken"></div>
            
            <div class="car car-1"></div>
            <div class="car car-2"></div>
            <div class="car car-3"></div>
            
            <div class="game-over">
                <h2>GAME OVER</h2>
                <div class="final-score">Score: <span id="finalScore">0</span></div>
                <button class="btn-restart">PLAY AGAIN</button>
            </div>
        </div>
        
        <div class="direction-buttons">
            <div></div>
            <div class="up-down">
                <button class="dir-btn" id="upBtn"><i class="fas fa-arrow-up"></i></button>
                <button class="dir-btn" id="downBtn"><i class="fas fa-arrow-down"></i></button>
            </div>
            <div></div>
            <button class="dir-btn" id="leftBtn"><i class="fas fa-arrow-left"></i></button>
            <div class="center-btn">
                <i class="fas fa-exchange-alt" style="color: #2b95d6; font-size: 24px;"></i>
            </div>
            <button class="dir-btn" id="rightBtn"><i class="fas fa-arrow-right"></i></button>
        </div>
        
        <div class="controls">
            <button class="btn btn-play">
                <i class="fas fa-play" style="margin-right: 8px;"></i> PLAY
            </button>
            <button class="btn btn-easy">EASY MODE</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chicken = document.querySelector('.chicken');
            const cars = document.querySelectorAll('.car');
            const playBtn = document.querySelector('.btn-play');
            const restartBtn = document.querySelector('.btn-restart');
            const gameOverScreen = document.querySelector('.game-over');
            const finalScoreElement = document.getElementById('finalScore');
            const multiplierValue = document.querySelector('.multiplier-value');
            const betValue = document.querySelector('.bet-value');
            
            // Direction buttons
            const upBtn = document.getElementById('upBtn');
            const downBtn = document.getElementById('downBtn');
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            
            let gameActive = false;
            let score = 0;
            let chickenPosition = { x: 180, y: 30 };
            let carSpeeds = [];
            let animationFrameId;
            
            // Initialize car positions and speeds
            function initCars() {
                carSpeeds = [];
                cars.forEach((car, index) => {
                    const speed = Math.random() * 2 + 1;
                    carSpeeds.push(speed);
                    car.style.left = `${Math.random() * 340}px`;
                });
            }
            
            // Start the game
            function startGame() {
                gameOverScreen.style.display = 'none';
                gameActive = true;
                score = 0;
                updateMultiplier();
                chickenPosition = { x: 180, y: 30 };
                updateChickenPosition();
                initCars();
                animate();
            }
            
            // Update chicken position on screen
            function updateChickenPosition() {
                chicken.style.left = `${chickenPosition.x}px`;
                chicken.style.bottom = `${chickenPosition.y}px`;
            }
            
            // Move chicken
            function moveChicken(direction) {
                if (!gameActive) return;
                
                switch(direction) {
                    case 'left':
                        if (chickenPosition.x > 10) chickenPosition.x -= 15;
                        break;
                    case 'right':
                        if (chickenPosition.x < 350) chickenPosition.x += 15;
                        break;
                    case 'up':
                        if (chickenPosition.y < 350) chickenPosition.y += 15;
                        break;
                    case 'down':
                        if (chickenPosition.y > 10) chickenPosition.y -= 15;
                        break;
                }
                
                updateChickenPosition();
                
                // Check if chicken reached the top (score point)
                if (chickenPosition.y > 350) {
                    score++;
                    updateMultiplier();
                    chickenPosition.y = 30; // Reset to bottom
                    updateChickenPosition();
                }
                
                checkCollision();
            }
            
            // Update multiplier based on score
            function updateMultiplier() {
                const multiplier = (1 + score * 0.01).toFixed(2);
                multiplierValue.textContent = `${multiplier}x`;
            }
            
            // Check for collision with cars
            function checkCollision() {
                const chickenRect = {
                    left: chickenPosition.x,
                    right: chickenPosition.x + 40,
                    top: 400 - chickenPosition.y - 50,
                    bottom: 400 - chickenPosition.y
                };
                
                cars.forEach(car => {
                    const carRect = car.getBoundingClientRect();
                    const gameRect = document.querySelector('.game-area').getBoundingClientRect();
                    
                    const adjustedCarRect = {
                        left: carRect.left - gameRect.left,
                        right: carRect.right - gameRect.left,
                        top: carRect.top - gameRect.top,
                        bottom: carRect.bottom - gameRect.top
                    };
                    
                    if (
                        chickenRect.left < adjustedCarRect.right &&
                        chickenRect.right > adjustedCarRect.left &&
                        chickenRect.top < adjustedCarRect.bottom &&
                        chickenRect.bottom > adjustedCarRect.top
                    ) {
                        gameOver();
                    }
                });
            }
            
            // Game over function
            function gameOver() {
                gameActive = false;
                cancelAnimationFrame(animationFrameId);
                finalScoreElement.textContent = score;
                gameOverScreen.style.display = 'flex';
            }
            
            // Animate the cars
            function animate() {
                if (!gameActive) return;
                
                cars.forEach((car, index) => {
                    let carX = parseFloat(car.style.left || 0);
                    carX += carSpeeds[index];
                    
                    if (carX > 400) {
                        carX = -60;
                        carSpeeds[index] = Math.random() * 2 + 1;
                    }
                    
                    car.style.left = `${carX}px`;
                });
                
                checkCollision();
                animationFrameId = requestAnimationFrame(animate);
            }
            
            // Event listeners for buttons
            playBtn.addEventListener('click', startGame);
            restartBtn.addEventListener('click', startGame);
            
            // Direction buttons
            upBtn.addEventListener('click', () => moveChicken('up'));
            downBtn.addEventListener('click', () => moveChicken('down'));
            leftBtn.addEventListener('click', () => moveChicken('left'));
            rightBtn.addEventListener('click', () => moveChicken('right'));
            
            // Keyboard controls
            document.addEventListener('keydown', function(e) {
                if (!gameActive) return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                        moveChicken('left');
                        break;
                    case 'ArrowRight':
                        moveChicken('right');
                        break;
                    case 'ArrowUp':
                        moveChicken('up');
                        break;
                    case 'ArrowDown':
                        moveChicken('down');
                        break;
                }
            });
            
            // Initialize car positions
            initCars();
        });
    </script>
</body>
</html>
